<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息</title>
<link rel="stylesheet"
	href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/src/bootstrap/dist/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="/src/bootstrap/dist/css/skins/_all-skins.min.css">
<link rel="stylesheet"
	href="/src/bootstrap/font-awesome-4.4.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="/src/bootstrap/datatables/dataTables.bootstrap.css">

<style type="text/css">
table {
	text-align: center; /*设置水平居中*/
	vertical-align: middle; /*设置垂直居中*/
	font-size: 12px;
}

th {
	text-align: center; /*设置水平居中*/
	vertical-align: middle; /*设置垂直居中*/
	font-size: 14px;
}
</style>
</head>
<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
		<div class="main-header">
			<div class="navbar navbar-static-top">
				<div class="navbar-header">
					<a href="#" class="navbar-brand"><b>Admin</b>课程管理</a>
				</div>
				<!--顶部导航栏菜单按钮-->
				<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#" id="studenshow">学生信息 <span
								class="sr-only">(current)</span></a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">课程信息 <span class="caret"></span></a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">成绩管理 <span class="caret"></span></a></li>
					</ul>

				</div>
				<!-- /.navbar-collapse -->
				<!--顶部导航栏右侧的-->
			</div>
		</div>
		<div class="content-wrapper">
			<div class="content" style="min-height: 560px">
				<div class="box-header with-border">
					<i class="fa fa-th-list"></i>
					<h4 class="box-title">学生管理</h4>
				</div>
				<div class="box-body">
					<div class="box-header with-border">
						<button type="button" name="add"
							class="btn btn-default pull-left addBtn">
							<i class="fa fa-plus-circle"></i>添加
						</button>
						<button type="button" name="cancel" id="cancel-btn"
							class="btn btn-info pull-left resetBtn" title="刷新">
							<i class="fa fa-refresh"></i>刷新
						</button>
						<div class="form-inline pull-right">
							<button type="button" name="search" id="search-btn"
								class="btn btn-default pull-right searchBtn" title="查询">
								<i class="fa fa-search"></i>
							</button>
							<input type="text"
								class="form-control pull-right name-search position-search"
								id="keyword" placeholder="姓名" />
						</div>
					</div>
					<table width="100%" id="dataTable" class="table table-bordered" >
						<thead>
							<tr>
								<th width="10%">序号</th>
								<th width="20%">学号</th>
								<th width="20%">姓名</th>
								<th width="20%">专业</th>
								<th width="30%">操作</th>
							</tr>
						</thead>
						<tbody id="stuInfoList">
						</tbody>
					</table>
				</div>
			</div>

		</div>
		<div class="main-footer">
			<div class="pull-right hidden-xs">
				<strong>Copyright &copy; 2016-2017 <a href="#">重庆交通大学</a></strong>
			</div>
			<b>Version</b> 1.0.0

		</div>
		<!-- 学生信息弹窗 -->
	<div class="modal" id="studentModal">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content">
				<form id="userEditForm">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">
							<strong>学生信息</strong>
						</h4>
					</div>
					<div class="modal-body">
						<input type="hidden" name="no" id="no" />
						<div class="form-horizontal">
							<div class="row">
								<div class="form-group">
									<label class="col-sm-2 control-label">姓名</label>
									<div class="col-sm-4">
										<div class="col-md-10">
											<input class="form-control" type="text" name="name" id="name" />
										</div>
										<div class="col-md-2">
											<span style="color: #F00;">*</span>
										</div>
									</div>
									<label class="col-sm-2 control-label">专业</label>
									<div class="col-sm-4">
										<div class="col-md-11">
											<input class="form-control" type="text" name="major"
												id="major" />
										</div>
									</div>
								</div>

							</div>
						</div>		
					</div>
					<div class="modal-footer">
							<button type="button" class="btn btn-primary saveBtn">保存</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">返回</button>
					</div>
				</form>
			</div>

		</div>
	</div> 
	<!-- 学生信息弹窗 -->
	</div>
	<script src="/src/bootstrap/jQuery/jQuery-2.1.4.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	    //加载页面自动获得所有学生信息
		jQuery(document).ready(function() {
			findStudent("");
			
		})
		//打开增加学生信息的弹窗
		$('.addBtn').on('click',function(){
			jQuery("#no").val('');
			jQuery("#name").val('');
			jQuery("#major").val('');
			jQuery("#studentModal").modal('show');
		});
		//保存学生信息
		$('.saveBtn').on('click',function(){
			saveStudent();
		});
		//查询学生信息
	    $('#search-btn').on('click',function(){
	    	var key=$('#keyword').val();
	    	findStudent(key);	
	    })
	    //刷新表格
	    $('.resetBtn').on('click',function(){
	    	findStudent("");
	    })
	    ///保存学生信息
		function saveStudent(){
			var url='http://localhost:8080/helloworld/student/StudentInsertServlet';
			var no=$('#no').val();
			var name=$('#name').val();
			var major=$('#major').val();
			var data={
					'no':no,
					'name':name,
					'major':major
			}
			$.ajax({
				type : "post",
				url : url,
				dataType : "json",
				data:data,
				success : function(data) {
					if (data.code == 1) {
						findStudent('');
						jQuery("#studentModal").modal('hide');
					} else {
						alert('保存失败')
					}
				}
			})
		}
		//查找学生信息
		function findStudent(key){
			var url='http://localhost:8080/student/StudentQuery?key='+key;
			var t1=document.getElementById("dataTable");
			$.ajax({
				async:false,
				type : "get",
				url : url,
				dataType : "json",
				contentType: "application/x-www-form-urlencoded; charset=utf-8",
				success : function(data) {//根据返回的数据画出表格
                    if(data!=null){
                    	/*加载表格前先删除除第一行的所有行 */
			            var rows=t1.rows;
                    	for(var i=rows.length-1;i>0;i--){
                    		rows[i].remove();
                    	}
                    	for(var i=0;i<data.students.length;i++){
                    		var row=document.createElement('tr');
                    		row.innerHTML="<td>"+i+"</td>"+"<td>"
                    		+ data.students[i].no+"</td>"
                    		+"<td>"+data.students[i].name+"</td>"
                    		+"<td>"+data.students[i].major+"</td>"
                    		+"<td><button class='btn btn-sm btn-default delBtn' onclick='deleteStudent(this)' value='"+data.students[i].no+"'>删除</button>"
                    		+"<button class='btn btn-sm btn-default editBtn' onclick='editStudent(this)' value='"+(i+1)+"'>编辑</button></td>";
                    		t1.appendChild(row);
                    	}
                    	
					} 
                }
		   })
		}
		//编辑学生信息
		function editStudent(d){
			var i=d.value;
			var table=document.getElementById("dataTable");
			var rows=table.rows;
			var no=rows[i].cells[1].innerHTML;
			var name=rows[i].cells[2].innerHTML;
			var major=rows[i].cells[3].innerHTML;
			
			$('#no').val(no);
			$('#name').val(name);
			$('#major').val(major);
			jQuery("#studentModal").modal('show');
		}
		//删除学生信息
		function deleteStudent(d){
			if(!confirm("是否删除该学生信息")) return;
			var no=d.value
			var url='http://localhost:8080/student/StudentQuery?no='+ no;
			$.ajax({
				type : "get",
				url : url,
				dataType : "json",
				success : function(data) {
					if (data.code == 1) {
						var row = d.parentNode.parentNode;//得到当前元素父节点的父节点(tr)
						row.parentNode.removeChild(row);//删除当前行
					} else {
						alert("学生有选课信息不能删除！")
					}
				}
			})
		}
	</script>

</body>
</html>
